 </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Modal functionality
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
        function openBookingModal() {
            openModal('booking-modal');
        }
        function openSignupModal() {
            openModal('signup-modal');
        }
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }
        // Close modal with escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (modal.style.display === 'block') {
                        modal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
            }
        });
        // Form validation
        function validateForm(form) {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ef4444';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e2e8f0';
                }
            });
            
            // Email validation
            const emailFields = form.querySelectorAll('input[type="email"]');
            emailFields.forEach(field => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (field.value && !emailRegex.test(field.value)) {
                    field.style.borderColor = '#ef4444';
                    isValid = false;
                }
            });
            
            return isValid;
        }
        // Show success message
        function showSuccess(message) {
            const successToast = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            successText.textContent = message;
            successToast.classList.add('show');
            
            setTimeout(() => {
                successToast.classList.remove('show');
            }, 5000);
        }
        // Generate email body for booking form
        function generateBookingEmailBody(formData) {
            let emailBody = "NEW WEBSITE BOOKING REQUEST\n";
            emailBody += "================================\n\n";
            emailBody += `Name: ${formData.name}\n`;
            emailBody += `Email: ${formData.email}\n`;
            emailBody += `Phone: ${formData.phone || 'Not provided'}\n`;
            emailBody += `Company: ${formData.company || 'Not provided'}\n`;
            emailBody += `Website Type: ${formData['website-type']}\n`;
            emailBody += `Budget: ${formData.budget || 'Not specified'}\n`;
            emailBody += `Timeline: ${formData.timeline || 'Not specified'}\n`;
            emailBody += `\nProject Details:\n${formData.message}\n\n`;
            emailBody += "================================\n";
            emailBody += `Submitted on: ${new Date().toLocaleString()}\n`;
            emailBody += "Please respond to this booking request as soon as possible.";
            
            return encodeURIComponent(emailBody);
        }
        // Generate email body for signup form
        function generateSignupEmailBody(formData) {
            let emailBody = "NEW MAILING LIST SIGNUP\n";
            emailBody += "========================\n\n";
            emailBody += `Name: ${formData.name}\n`;
            emailBody += `Email: ${formData.email}\n`;
            emailBody += `Company: ${formData.company || 'Not provided'}\n`;
            emailBody += `Interests: ${formData.interests || 'Not specified'}\n`;
            emailBody += `Newsletter Consent: ${formData.newsletter === 'yes' ? 'Yes' : 'No'}\n\n`;
            emailBody += "========================\n";
            emailBody += `Signed up on: ${new Date().toLocaleString()}\n`;
            emailBody += "Please add this contact to the mailing list.";
            
            return encodeURIComponent(emailBody);
        }
        // Generate email body for contact form
        function generateContactEmailBody(formData) {
            let emailBody = "NEW CONTACT FORM SUBMISSION\n";
            emailBody += "============================\n\n";
            emailBody += `Name: ${formData.name}\n`;
            emailBody += `Email: ${formData.email}\n`;
            emailBody += `Phone: ${formData.phone || 'Not provided'}\n\n`;
            emailBody += `Message:\n${formData.message}\n\n`;
            emailBody += "============================\n";
            emailBody += `Submitted on: ${new Date().toLocaleString()}`;
            
            return encodeURIComponent(emailBody);
        }
        // Submit booking form
        function submitBookingForm(event) {
            event.preventDefault();
            
            const form = event.target;
            if (!validateForm(form)) {
                alert('Please fill in all required fields correctly.');
                return;
            }
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const emailBody = generateBookingEmailBody(data);
            const subject = encodeURIComponent(`Website Booking Request - ${data.name}`);
            const mailtoLink = `mailto:contact@websitein24.com?subject=${subject}&body=${emailBody}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Close modal and show success message
            closeModal('booking-modal');
            showSuccess('Booking request prepared! Your email client should open shortly.');
            
            // Reset form
            form.reset();
        }
        // Submit signup form
        function submitSignupForm(event) {
            event.preventDefault();
            
            const form = event.target;
            if (!validateForm(form)) {
                alert('Please fill in all required fields correctly.');
                return;
            }
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const emailBody = generateSignupEmailBody(data);
            const subject = encodeURIComponent(`Mailing List Signup - ${data.name || data.email}`);
            const mailtoLink = `mailto:contact@websitein24.com?subject=${subject}&body=${emailBody}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Close modal and show success message
            closeModal('signup-modal');
            showSuccess('Signup request prepared! Your email client should open shortly.');
            
            // Reset form
            form.reset();
        }
        // Submit contact form
        function submitContactForm(event) {
            event.preventDefault();
            
            const form = event.target;
            if (!validateForm(form)) {
                alert('Please fill in all required fields correctly.');
                return;
            }
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const emailBody = generateContactEmailBody(data);
            const subject = encodeURIComponent(`Contact Form - ${data.name}`);
            const mailtoLink = `mailto:contact@websitein24.com?subject=${subject}&body=${emailBody}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            showSuccess('Message prepared! Your email client should open shortly.');
            
            // Reset form
            form.reset();
        }
        // Smooth scrolling for any internal links
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Websitein24 - Contact forms ready!');
        });
        // Input field focus effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                    // Reset border color on blur if field is valid
                    if (this.value.trim() || !this.hasAttribute('required')) {
                        this.style.borderColor = '#e2e8f0';
                    }
                });
            });
        });
    </script>
